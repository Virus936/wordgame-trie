<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trie test</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <div class='container'>
      <header >
        <div id="charlist">
        </div>

        <div id='gamebutton'>
          <form id="startgame">
            <select name="level" id="some_name" >
              <option value="5" selected>default(5)</option>
              <option value="6">6</option>
              <option value="7" >7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select>
            <span id="refresh"><i class="fas fa-redo-alt"></i></span>
          </form>
          <form>
            <input id='play' type="text">
            <button id='try'>jouer</button>
          </form>
        </div>

      </header>

      <div id='corp'>
        <input id='toGuess' type="text">
        <button id="allword">Reponse</button>
        <div class="element">
          <div class='tableau' id="guessed">
          </div>
        </div>
      </div>
      <template id="randomChar">
        <span class="char"></span>
      </template>

      <div id="scrabbleHelper">
        <form>
          <input id="charset" type="text"> 
          <button id="scrabbleButton">ScrabbleHelper</button>
        </form>
        <div id="scrabbleSolution">

        </div>
      </div>

      <script type=module src="./static/js/app.js" charset="utf-8"></script>
    </div>
  </body>
</html>
